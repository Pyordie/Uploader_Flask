<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        input[type="file"] {
            display: none;
        }
        label.btn {
            display: block;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        label.btn:hover {
            background-color: #0056b3;
        }
        #filename {
            margin-top: 10px;
        }
        .btn-upload {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-upload:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload File</h2>
        <form action="/upload-file" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file" class="btn">Choose File</label>
                <input type="file" id="file" name="file" onchange="document.getElementById('filename').innerHTML = this.files[0].name">
            </div>
            <span id="filename"></span>
            <button type="submit" class="btn-upload">Upload File</button>
        </form>
    </div>
</body>
</html>
